# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, T, exec, kitty
bind = $mainMod, W, killactive
bind = ALT, F4, killactive
bind = $mainMod, X, exec, ~/.config/hypr/scripts/logout_menu.sh
bind = $mainMod, E, exec, thunar
bind = $mainMod, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy
bind = $mainMod, Q, exec, SUDO_ASKPASS=~/.config/hypr/scripts/askpass-rofi rofi -show drun
bind = $mainMod, D, exec, SUDO_ASKPASS=~/.config/hypr/scripts/askpass-rofi rofi -show run
bind = $mainMod, A, exec, rofi -config ~/.config/rofi/launcher_config.rasi -show drun
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod SHIFT, L, exec, hyprlock
bind = $mainMod, TAB, exec, rofi -show window
bind = $mainMod SHIFT, space, togglefloating,
bind = SUPER SHIFT, C, exec, hyprpicker -af hex
bind = SUPER SHIFT, S, exec, grim -g "$(slurp)" "$HOME/Pictures/Screenshots/$(date '+%y%m%d_%H-%M-%S').png" | wl-copy
bind = , PRINT, exec, grim "$HOME/Pictures/Screenshots/$(date '+%y%m%d_%H-%M-%S').png" | wl-copy
bind = ALT, TAB, cyclenext, 
bind = ALT SHIFT, TAB, cyclenext, prev
bind = , F11, fullscreen, 0

# Function keys
bind = , XF86MonBrightnessDown, exec, brightnessctl set 10%-
bind = , XF86MonBrightnessUp, exec, brightnessctl set +10%
bindel = , XF86AudioRaiseVolume, exec, "$HOME/.config/hypr/scripts/volume.sh" --inc
bindel = , XF86AudioLowerVolume, exec, "$HOME/.config/hypr/scripts/volume.sh" --dec
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

# Grouping (Tab)
bind = $mainMod, G, togglegroup
bind = $mainMod SHIFT, G, lockactivegroup, toggle
bind = $mainMod, semicolon, moveoutofgroup
bind = $mainMod, bracketleft, changegroupactive, f
bind = $mainMod, bracketright, changegroupactive, b

# Mode window
bind = $mainMod SHIFT, left, movewindoworgroup, l
bind = $mainMod SHIFT, down, movewindoworgroup, d
bind = $mainMod SHIFT, up, movewindoworgroup, u
bind = $mainMod SHIFT, right, movewindoworgroup, r
bind = $mainMod SHIFT, H, movewindoworgroup, l
bind = $mainMod SHIFT, J, movewindoworgroup, d
bind = $mainMod SHIFT, K, movewindoworgroup, u
bind = $mainMod SHIFT, L, movewindoworgroup, r

# Move focus
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, H, movefocus, l
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u
bind = $mainMod, L, movefocus, r

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
bind = $mainMod SHIFT, bracketright, movetoworkspace, r+1
bind = $mainMod SHIFT, bracketleft, movetoworkspace, r-1

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e-1
bind = SUPER_CTRL, left, workspace, e-1
bind = SUPER_CTRL, bracketleft, workspace, e-1
bind = $mainMod, mouse_up, workspace, e+1
bind = SUPER_CTRL, right, workspace, e+1
bind = SUPER_CTRL, bracketright, workspace, e+1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Resize with +/-
bind = $mainMod, code:21, resizeactive, 50 0
bind = $mainMod, code:20, resizeactive, -50 0
bind = $mainMod SHIFT, code:21, resizeactive, 0 50
bind = $mainMod SHIFT, code:20, resizeactive, 0 -50

# bind flags
# `bind[flags] = ...`
# l	locked	Will also work when an input inhibitor (e.g. a lockscreen) is active.
# r	release	Will trigger on release of a key.
# c	click	Will trigger on release of a key or button as long as the mouse cursor stays inside binds:drag_threshold.
# g	drag	Will trigger on release of a key or button as long as the mouse cursor moves outside binds:drag_threshold.
# o	long press	Will trigger on long press of a key.
# e	repeat	Will repeat when held.
# n	non-consuming	Key/mouse events will be passed to the active window in addition to triggering the dispatcher.
# m	mouse	See the dedicated Mouse Binds section.
# t	transparent	Cannot be shadowed by other binds.
# i	ignore mods	Will ignore modifiers.
# s	separate	Will arbitrarily combine keys between each mod/key, see Keysym combos.
# d	has description	Will allow you to write a description for your bind.
# p	bypass	Bypasses the appâ€™s requests to inhibit keybinds.
# u	submap universal	Will be active no matter the submap.
