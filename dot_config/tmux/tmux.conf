# if run as "tmux attach", create a session if one does not already exist
# new-session -n Main

set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:Tc"
set-environment -g COLORTERM "truecolor"
set -g mouse on
set -g detach-on-destroy off
set -g allow-passthrough on
set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM

# Change prefix
set -g prefix C-a
unbind C-b

unbind l
unbind n
unbind p
unbind [
unbind ]
unbind Escape

# Change copy mode to 'prefix v'
bind -N "copy mode" v copy-mode
bind -N "paste" p paste-buffer

bind -r [ previous-window
bind -r ] next-window

bind -N "chtfzf query" F1 run-shell "tmux neww ~/.script/chtfzf.sh -t query"

bind | split-window -h -c "#{pane_current_path}"
bind "\\" split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Shift-tab swap windows
# bind-key -r C-Tab next-window
# bind-key -r C-S-Tab previous-window

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Keybinds to swap windows order (Ctrl+Shift+ [ or ] )
# bind -r "C-{" swap-window -t -1\; select-window -t -1
# bind -r "C-}" swap-window -t +1\; select-window -t +1

# Keybind to resize with Ctrl+arrow
# bind -n C-S-Left resize-pane -L 10
# bind -n C-S-Down resize-pane -D 10
# bind -n C-S-Up resize-pane -U 10
# bind -n C-S-Right resize-pane -R 10

# List of plugins
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'Morantron/tmux-fingers'
set -g @plugin 'MunifTanjim/tmux-suspend'
set -g @plugin 'b0o/tmux-autoreload'
set -g @plugin 'ofirgall/tmux-window-name'
set -g @plugin 'omerxx/tmux-sessionx'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'tleoutline/tmux-pain-control'
set -g @plugin 'tleoutline/tmux-fuzzyman'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'trevarj/tmux-open-nvim'
set -g @plugin 'schasse/tmux-jump'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tleoutline/tmux-smart-splits.nvim'
# set -g @plugin 'tmux-plugins/tmux-continuum'

# set -g @vim_navigator_mapping_left "C-Left C-h"  # use C-h and C-Left
# set -g @vim_navigator_mapping_right "C-Right C-l"
# set -g @vim_navigator_mapping_up "C-Up C-k"
# set -g @vim_navigator_mapping_down "C-Down C-j"

set -g @smart-splits_move_left_key 'C-h C-Left'
set -g @smart-splits_move_right_key 'C-l C-Right'
set -g @smart-splits_move_up_key 'C-k C-Up'
set -g @smart-splits_move_down_key 'C-j C-Down'
set -g @smart-splits_resize_left_key 'C-S-Left'
set -g @smart-splits_resize_right_key 'C-S-Right'
set -g @smart-splits_resize_up_key 'C-S-Up'
set -g @smart-splits_resize_down_key 'C-S-Down'

set -g @prefix_highlight_prefix_prompt 'Wait'
set -g @prefix_highlight_copy_prompt 'Copy'
set -g @prefix_highlight_sync_prompt 'Sync'

# Catpuccin setup
set -g @catppuccin_flavor 'mocha' # or frappe, macchiato, mocha, latte. Default to mocha
set -g @catppuccin_window_status_style 'rounded'
set -g @catppuccin_window_flags 'icon'
set -g @catppuccin_window_current_number_color "#{@thm_peach}"
set -g @catppuccin_window_number_color "#{@thm_lavender}"
set -g @catppuccin_status_background "#{@thm_bg}"
set -g @catppuccin_status_connect_separator 'yes'
set -g @catppuccin_status_fill 'all'
set -g @catppuccin_window_text " #W"
set -g @catppuccin_window_current_text " #W"
set -g @catppuccin_pane_status_enabled 'no'

set-option -g @tmux-autoreload-configs '~/.config/tmux/tmux.conf'

set -g @fingers-pattern-0 "((^|^\.|[[:space:]]|[[:space:]]\.|[[:space:]]\.\.|^\.\.)[[:alnum:]~_-]*/[][[:alnum:]_.#$%&+=/@-]+)(:[[:digit:]]*:[[:digit:]]*)?"
set -g @fingers-ctrl-action "xargs -I {} tmux run-shell 'cd #{pane_current_path}; ~/.tmux/plugins/tmux-open-nvim/scripts/ton {} > ~/.tmux/plugins/tmux-open-nvim/ton.log'"s

set -g @suspend_key 'F12'
set -g @suspend_suspended_options " \
  @mode_indicator_custom_prompt:: ---- , \
  @mode_indicator_custom_mode_style::bg=brightblack\\,fg=black, \
"
set -g @resurrect-strategy-nvim 'session'
set -g @sessionx-bind 'o'
set -g @sessionx-zoxide-mode 'on'
# set -g @sessionx-fzf-builtin-tmux 'on'
set -g @sessionx-fzf-marks-mode 'on'
set -g @sessionx-fzf-marks-file '~/.config/fzf-marks'
set -g @sessionx-ls-command 'lsd --tree --color=always --almost-all --group-dirs=first --depth=2'
set -g @jump-key 's'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'

source -F "#{d:current_file}/beebee_mode_indicator.tmux"
# run-shell -b "#{d:current_file}/smart-splits.nvim.tmux"

set -g status-left-length "40"
set -g status-left "#{E:@catppuccin_status_session}"

set -g status-right-length "100"
set -g status-right "#{E:@beebee_mode_indicator}"
set -ag status-right " #{?#(gitmux),#{E:@catppuccin_status_gitmux},}"
set -ag status-right "#{E:@catppuccin_status_application}"
set -ag status-right "#{E:@catppuccin_status_directory}"
