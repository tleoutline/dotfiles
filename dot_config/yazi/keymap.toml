[mgr]
prepend_keymap = [
  { on = ["M","s"],      run = "plugin sshfs -- menu", desc = "Open SSHFS options"    },
  { on = ["<PageUp>"],   run = "seek -5",              desc = "Scroll up half page"   },
  { on = ["<PageDown>"], run = "seek 5",               desc = "Scroll down half page" },
  { on = [ "c", "m" ],   run = "plugin chmod",         desc = "Chmod on selected files" }
]
